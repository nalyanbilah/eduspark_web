<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSpark</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/icon.ico">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/transition.css">
</head>
<body>
    <div class="page-transition-overlay"></div>
    <div class="edu-container">
        <div class="edu-header">
            <div class="logo">
                <img src="https://images.vexels.com/media/users/3/224233/isolated/preview/d5ee0e9c87bb54cf867d7fb89c4570b8-online-education-logo.png" alt="EduSpark Logo">
                <h1>EduSpark</h1>
            </div>
            <p class="tagline">Empowering Learning, Connecting Minds</p>
        </div>

        <div class="role-selection-wrapper">
            <h2>Are you a...</h2>
            <div class="role-grid">
                <div class="role-card" data-role="student">
                    <div class="role-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h3>Student</h3>
                    <p>Access interactive learning modules</p>
                    <div class="role-overlay"></div>
                </div>

                <div class="role-card" data-role="parent">
                    <div class="role-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3>Parent</h3>
                    <p>Track your child's progress</p>
                    <div class="role-overlay"></div>
                </div>

                <div class="role-card" data-role="teacher">
                    <div class="role-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <h3>Teacher</h3>
                    <p>Manage classes and students</p>
                    <div class="role-overlay"></div>
                </div>

                <div class="role-card" data-role="admin">
                    <div class="role-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h3>Administrator</h3>
                    <p>System management</p>
                    <div class="role-overlay"></div>
                </div>
            </div>
        </div>

        <div class="edu-footer">
            <p>&copy; 2025 EduSpark. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const roleCards = document.querySelectorAll('.role-card');

            roleCards.forEach(card => {
                card.addEventListener('click', () => {
                    const role = card.getAttribute('data-role');
                    let loginPage = '';

                    switch(role) {
                        case 'student':
                            loginPage = 'student_login.html'; // Change to your actual student login page
                            break;
                        case 'parent':
                            loginPage = 'parent_login.html'; // Change to your actual parent login page
                            break;
                        case 'teacher':
                            loginPage = 'teacher_login.html'; // Change to your actual teacher login page
                            break;
                        case 'admin':
                            loginPage = 'admin_login.html'; // Change to your actual admin login page
                            break;
                        default:
                            loginPage = 'index.html'; // Fallback
                    }

                    window.location.href = loginPage; // Navigate to the respective login page
                });
            });
        });
    </script>

    <script src="js/index.js"></script>
</body>
</html>
