<!-- STUDENT ROLE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - EduSpark</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/icon.ico">
    <link rel="stylesheet" href="stylesheets/login.css">
    <link rel="stylesheet" href="stylesheets/transition.css">
    <style>
        .input-group {
            position: relative;
            margin-bottom: 20px; /* Adjust as needed */
        }

        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888; /* Icon color */
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888; /* Icon color */
        }
    </style>
</head>
<body>
    <div class="page-transition-overlay"></div>

    <div class="login-container">
        <div class="login-wrapper">
            <!-- Back button added here -->
            <a href="index.html" class="back-to-roles-btn">
                <i class="fas fa-arrow-left"></i>
            </a>

            <div class="login-header">
                <img src="https://images.vexels.com/media/users/3/224233/isolated/preview/d5ee0e9c87bb54cf867d7fb89c4570b8-online-education-logo.png" alt="EduSpark Logo" class="logo">
                <h1>Student Registration</h1>
            </div>

            <form method="post" action="student_dashboard.html" class="login-form">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input 
                        type="text" 
                        name="name" 
                        placeholder="Full Name" 
                        required 
                        autocomplete="name"
                    >
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input 
                        type="email" 
                        name="email" 
                        placeholder="Email Address" 
                        required 
                        autocomplete="email"
                    >
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <input 
                        type="text" 
                        name="student_id" 
                        placeholder="Student ID" 
                        required 
                        autocomplete="student-id"
                    >
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Password" 
                        required 
                        autocomplete="new-password"
                    >
                    <div class="eye-icon" id="togglePassword">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-login">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </div>
            </form>

        <div class="login-footer">
            <p class="signup-link">
                Already have an account?
                <a href="student_login.html">Login here</a>
            </p>
        </div>

        <div class="login-background">
            <div class="background-overlay"></div>
            <div class="login-illustration">
                <img src="https://news.mit.edu/sites/default/files/images/202403/MIT-SchoolQuality-01.jpg" alt="Student Learning">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.querySelector('.page-transition-overlay');
            
            // Remove overlay on page load
            setTimeout(() => {
                overlay.classList.remove('active');
            }, 500);

            // Back to roles transition
            const backBtn = document.querySelector('.back-to-roles-btn');
            backBtn.addEventListener('click', (e) => {
                e.preventDefault();
                overlay.classList.add('active');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            });

            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            togglePassword.addEventListener('click', () => {
                // Toggle the type attribute
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle the eye icon
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
        });
    </script>

    <script src="js/login.js"></script>
</body>
</html>
